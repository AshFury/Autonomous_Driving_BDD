repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/pylint
    rev: v3.2.6
    hooks:
      - id: pylint
        additional_dependencies:
          - torch
          - torchvision
          - numpy
          - matplotlib
          - seaborn
          - pillow
          - opencv-python